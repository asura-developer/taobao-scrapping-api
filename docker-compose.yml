version: '3.8'

services:
  # Taobao Scraper API (uses existing MongoDB)
  scraper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taobao-scraper-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin@mongodb:27017/taobao_scraper?authSource=admin
      - SCRAPER_HEADLESS=true
    networks:
      - mongodb_network
    volumes:
      # Mount for persistent logs (optional)
      - ./logs:/usr/src/app/logs
    # Security options for running Puppeteer
    cap_add:
      - SYS_ADMIN
    shm_size: '2gb'
    # Alternative to SYS_ADMIN if you want better security (may require additional configuration)
    # security_opt:
    #   - seccomp:unconfined
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use existing mongodb_network
networks:
  mongodb_network:
    external: true

